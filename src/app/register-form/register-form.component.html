<section id="registerSection">
  <form id="registerForm" action="">
    <label for="username">Username</label>
    <input name="username" type="text" placeholder="" />
    <label for="email">Email</label>
    <input name="email" type="text" placeholder="" />
    <label for="password">Password</label>
    <input name="password" type="password" />
    <label for="rPassword">Repeat password</label>
    <input name="rPassword" type="password" />
    <section id="buttonSection">
      <button id="submit" class="button is-success is-dark">Register</button>
      <p>if you have already an account</p>
      <a [routerLink]="['/login']" class="has-text-success">Log in</a>
    </section>
  </form>
</section>
