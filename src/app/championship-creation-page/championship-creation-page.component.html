<section id="creatorSection">
  <form action="" id="creatorForm">
    <label for="name">Championship Name</label>
    <input name="name" type="text" />
    <section id="classSection">
      <label for="competition">Championship Class</label>
      <div class="fixed-grid has-3-cols">
        <section class="grid">
          <section class="cell">
            <p>Prototypes</p>
            <input
              type="radio"
              name="competition"
              id="Prototypes"
              value="prototypes"
            />
          </section>
          <section class="cell">
            <p>Road Bikes</p>
            <input
              type="radio"
              name="competition"
              id="Road Bikes"
              value="road"
            />
          </section>
          <section class="cell">
            <p>Combined</p>
            <input
              type="radio"
              name="competition"
              id="Combined"
              value="combined"
            />
          </section>
        </section>
      </div>
    </section>
    <label for="teams">Number of Teams</label>
    <input name="teams" type="number" />
    <button class="button is-success is-dark">Enter</button>
  </form>
</section>
